<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add</title>
  </head>
  <body>
    <section class="w-5/12 bg-white">
      <div class="px-4 py-8 mx-auto bg-green-100 shadow-lg">
        <h2 class="mb-2 text-xl font-bold text-gray-900">ADD NEW CUSTOMER</h2>
        <form action="#">
          <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
            <div class="sm:col-span-2">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900"
              >
                Customer Name
              </label>
              <input
                type="text"
                name="name"
                id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="Type customer name"
              />
            </div>
            <div class="w-full">
              <label
                for="dob"
                class="block mb-2 text-sm font-medium text-gray-900"
              >
                Date of Birth
              </label>
              <input
                type="date"
                name="dob"
                id="dob"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="yyyy-mm-dd"
              />
            </div>
            <div>
              <label
                for="gender"
                class="block mb-2 text-sm font-medium text-gray-900"
              >
                Gender
              </label>
              <select
                name="gender"
                id="gender"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="w-full">
              <label
                for="identity"
                class="block mb-2 text-sm font-medium text-gray-900"
              >
                ID number
              </label>
              <input
                type="text"
                name="identity"
                id="identity"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="Identity number"
              />
            </div>
            <div class="w-full">
              <label
                for="phone"
                class="block mb-2 text-sm font-medium text-gray-900"
              >
                Phone
              </label>
              <input
                type="text"
                name="phone"
                id="phone"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="Phone number"
              />
            </div>
            <div class="w-full">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
              >
                Email
              </label>
              <input
                type="text"
                name="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="abc@abc.com"
              />
            </div>
            <div>
              <label
                for="type"
                class="block mb-2 text-sm font-medium text-gray-900"
              >
                Customer Type
              </label>
              <select
                name="type"
                id="type"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
              >
                <option value="abc" name="type">Abc</option>
              </select>
            </div>
            <div class="col-span-2">
              <div>
                <label
                  for="address"
                  class="block mb-2 text-sm font-medium text-gray-900"
                >
                  Address
                </label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="Type customer address"
                />
              </div>
            </div>
          </div>
          <div>
            <button
              type="submit"
              class="mx-1 inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-blue-500 rounded-lg focus:ring-4 focus:ring-primary-200"
            >
              Add Customer
            </button>
            <button
              type="reset"
              class="mx-1 inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-red-500 rounded-lg focus:ring-4 focus:ring-primary-200"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
